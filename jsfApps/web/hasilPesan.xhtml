<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hasil Pesan</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="resources/css/bootstrap.css"/>

        <!-- My Css -->
        <link rel="stylesheet" href="resources/css/style.css"/>
        
        <h:outputScript library="js" name="jquery-3.4.1.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        
        <div class="container">
            <div class="row">
              <div class="card mt-5 mx-auto">
                <div class="card-header text-center bg-success text-white">
                  The Message
                </div>
                <div class="card-body">
                  <h5 class="card-title">#{pesan2.firstName} #{pesan2.lastName}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">#{pesan2.email}</h6>
                  <p class="card-text">#{pesan2.phone}</p>
                  <p class="card-text">#{pesan2.message}</p>
                  <h:form>
                    <h:commandLink class="btn btn-success" action="index.xhtml" value="Back"/>
                  </h:form>
                </div>
              </div>
            </div>
          </div>
        
    </h:body>
</html>
